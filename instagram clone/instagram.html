<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="instagram.js"></script>
  </head>
  <body>
    <div class="min-h-[60px] border-b-[1px] flex items-center">
      <img
        class="h-8 mt-2 ml-12"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz3GOa09_CQMYmfIdDYXaBzmcVTpSuvTeSpQ&s"
        alt=""
      />
      <div class="min-h-[60px] w-full flex justify-end items-center gap-4 mr-8">
        <div
          class="h-[32px] w-[75px] flex items-center justify-center rounded-lg bg-[#1877f2] text-white font-medium
          hover:bg-[#1466d1]"
        >
          <p>Log in</p>
        </div>
        <div
          class="h-[32px] w-[75px] flex items-center justify-center rounded-lg  text-[#1877f2] font-medium hover:text-[#0f458c]"
        >
          <p>Sign up</p>
        </div>
      </div>
    </div>

    <div class="min-h-52 flex items-center justify-center relative top-8">
      <div class="relative rounded-full h-[168px] w-[168px] mr-16">
        <img class="" src="image.png" alt="" />
        <img
          class="z-50 h-[152px] absolute left-[9px] top-[7px]"
          src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
          alt=""
        />
      </div>

      <div class="flex flex-col ml-10 gap-5">
        <div class="flex items-center gap-1">
          <p class="text-[24px] font-normal">facebook</p>
          <img
            class="h-[25px]"
            src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-instagram-bule-tick-insta-blue-star-vector-png-image_6695210.png"
            alt=""
          />
          <div class="flex gap-[10px] ml-7">
            <div class="rounded-[5px] hover:bg-[#dbdbdb] bg-[#f2efef]">
              <p class="p-[5px] px-[12px]">Follow</p>
            </div>
            <div
              class="rounded-[5px] hover:bg-[#dbdbdb] bg-[#f2efef] px-[12px]"
            >
              <p class="p-[5px]">Message</p>
            </div>
          </div>
        </div>
        <div class="flex gap-12">
          <p>1,223 posts</p>
          <p>5.4M followers</p>
          <p>28 following</p>
        </div>
        <div class="flex flex-col gap-2">
          <p>Facebook</p>
          <div
            class="flex items-center rounded-[10px] bg-[#f2f2f2] w-[100px] px-1 hover:bg-[#dbdbdb]"
          >
            <img
              class="h-[15px]"
              src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Threads_%28app%29_logo.svg"
              alt=""
            />
            <p class="">facebook</p>
          </div>
          <div class="c">
            <p>We believe people can do more together than alone and that each of us plays an important role in <br> helping to create this safe and respectful community.</p>
          </div>
          <div class="flex gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0040ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
            <a class="text-[#0029a4] font-medium" href="https://l.instagram.com/?u=http%3A%2F%2Ffb.me%2FHowToContactFB&e=AT2KAqWEyv7PrnOZr90qksK1PKIBCBBffbuUyeVIuSMp1GXI8dcJHutbGGlMkqbePdpGH6aOmv58UsdzfuBxG6UcPSUpS1TxOSK69qZVo7ltgQdr">fb.me/HowToContactFB</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
